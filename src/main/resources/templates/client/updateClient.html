<!DOCTYPE html>
<html lang="fr">
<head th:replace="fragments/header :: taghead">
    <meta charset="UTF-8">
    <title th:text="${titre}">Titre</title>
</head>
<body>
<h1 th:text="${titre}"></h1>
<div th:replace="fragments/menu :: tagmenu"></div>
<form th:action="@{/client/update/{id}(id=${client.id})}" th:object="${clientForm}" method="post">
    Nom:
    <input type="text" th:field="*{nom}" th:placeholder="${client.nom}" />
    Prenom:
    <input type="text" th:field="*{prenom}" th:placeholder="${client.prenom}"/>
    <input type="submit" value="Update" />
</form>
</body>
<div th:replace="fragments/footer :: footer">&copy; 2021 Spring Boot </div>
</html>
</html>
